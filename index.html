  <meta charset="UTF-8" />

  <title>Explore the World</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      background-color: #111;
    }

    .search-container {
      text-align: center;
      margin: 30px 20px;
    }

    .search-container input {
      padding: 10px 15px;
      font-size: 1rem;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    .search-container button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #28a745;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .countries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .country {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 200px;
      text-decoration: none;
      color: white;
    }

    .country:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .country img {
      width: 30px;
      height: 20px;
      margin-right: 10px;
      border-radius: 3px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      font-size: 0.9rem;
    }
  </style>
  
</head>
<body>

  <header>Explore the World - Travel Info</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a country..." onkeyup="filterCountries()"/>
    <button onclick="filterCountries()">Search</button>
  </div>

  <div class="countries" id="countriesList">
    <a class="country" href="1.html">

    <a class="country" href="15.html">
      <img src="https://flagcdn.com/es.svg" alt="Spain"/>Spain
    </a>
  </div>

  <footer>&copy; 2025 World Explorer by Moza</footer>

  <script>
    function filterCountries() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const countries = document.querySelectorAll('.country');
      countries.forEach(c => {
        const text = c.textContent.toLowerCase();
        c.style.display = text.includes(input) ? 'flex' : 'none';
      });
    }
  </script>
</body>
